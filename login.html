<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
       

    <div class="login-container">
        <h2>Login</h2>
        <form> 
            <div class="input-group">
                <label for="txtusuario">usuario</label>
                <input type="text " id ="txtusuario" name="txtusuario" placeholder="Digite seu usuario" required>
            </div>
            <div class="input-group">
                <label for="txtSenha">senha</label>
                <input type="password" id ="txtSenha" name="txtSenha" placeholder="Digite sua senha " required>

            </div>
            
            
            <button type="button" value = "Entrar" onclick= "login()" id="btnEntrar">Entrar</button>

        </form>
    </div>
 

    
</body>
</html>
