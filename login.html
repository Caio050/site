<!DOCTYPE html>
<html lang="br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <header>
        <nav>
            <div class="logo"><a href="index.html">Localle Cafe</a></div>
           
    </header>

            <div class="formulario-container">
                <h2>Entrar</h2>
                <form id="formLogin">
                    <div class="campo">
                        <label for="email">E-mail:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="campo">
                        <label for="senha">Senha:</label> <p></p>      
                        <a href="#" class="esqueci-senha" onclick="mostrarRecuperarSenha()" >Esqueceu sua senha?</a><p></p>
                        <input type="password" id="senha" required>                     
                    </div>
                            <button type="submit" class="botao-principal" onclick="login(event)">Entrar</button>
           <p class="texto-centro">
                    </p>
                </form>
                <p class="texto-centro">
                    Não tem uma conta? <a href="cadastro.html" onclick="mostrarCadastro()">Cadastre-se</a>
                </p>
            </div>
       

         <!-- Seção de Recuperação de Senha -->
        <section id="recuperarSenha" class="secao-recuperar-senha escondido">
            <div class="formulario-container">
                <h2>Recuperar Senha</h2>
                <p class="texto-centro mb-4">Digite seu e-mail para receber as instruções de recuperação de senha.</p>
                <form id="formRecuperarSenha" onsubmit="recuperarSenha(event)">
                    <div class="campo">
                        <label for="emailRecuperar">E-mail:</label>
                        <input type="email" id="emailRecuperar" required>
                    </div>
                    <button type="submit" class="botao-principal">Enviar</button>
                </form>
                <p class="texto-centro">
                    <a href="#" onclick="mostrarLogin()">Voltar para o login</a>
                </p>
            </div>
        </section>

 <script src="java.js"></script>
</body>
</html>
