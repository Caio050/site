</head>
<body>

     <header>

            <div class="logo"><a href="index.html">Localle Cafe</a></div>

     <form class="formulario-container">
        <div class="campo">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>
        </div>
        <div class="campo">
            <label for="email">Email:</label>
            <input type="email" id="email" required>
        </div>
        <div class="campo">
            <label for="senha">Senha:</label>
            <input type="password" id="senha" required>
        </div>
        <div class="campo">
            <label for="confisenha">Confirmar Senha:</label>
            <input type="password" id="confisenha" required>
        </div>
        <div class="campo">
            <label for="data">Data de Nacismento:</label>
            <input type="date" id="data" required>
        </div>
        <div class="campo">
            <label for="Cep">Cep:</label>
            <input type="number" id="Cep" required>
        </div>


        <button type="submit" class="botao-principal" onclick="validarcadastro(event)">Cadastrar</button>
    </form>

    <script src="java.js"></script>
</body>
</html>
